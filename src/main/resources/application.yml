spring:
  application:
    name: caplog

  datasource:
    url: jdbc:mysql://localhost:3306/caplog?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=utf8
    username: caplog
    password: caplogpw
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    open-in-view: false

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace
    org.springframework.web: DEBUG
    org.springframework.http.converter: DEBUG
server:
  port: 8080

# JWT 설정 (임시 값, 나중에 환경변수로 분리 권장)
jwt:
  secret: "change-this-to-a-long-random-secret-please-please"
  access-hours: 1        # Access 토큰 1시간
  refresh-days: 14       # Refresh 토큰 14일