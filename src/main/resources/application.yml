spring:
  application:
    name: caplog

  datasource:
    url: jdbc:mysql://localhost:3306/caplog?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=utf8
    username: caplog
    password: caplogpw
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    open-in-view: false

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace
    org.springframework.web: DEBUG
    org.springframework.http.converter: DEBUG
server:
  port: 8080

# JWT 설정 (임시 값, 나중에 환경변수로 분리 권장)
jwt:
  secret: "change-this-to-a-long-random-secret-please-please"
  access-hours: 1        # Access 토큰 1시간
  refresh-days: 14       # Refresh 토큰 14일

caplog:
  geocode:
    provider: kakao
    throttleMillis: 250      # 호출 간 최소 간격(밀리초)
    maxAttempts: 3           # 재시도 상한

kakao:
  restApiKey: ${KAKAO_REST_API_KEY:}  # 환경변수로 주입
  geocode-url: https://dapi.kakao.com/v2/local/search/address.json