version: "3.9"

services:
  mysql:
    image: mysql:8.4
    container_name: caplog-mysql
    ports:
      - "3307:3306"                  # 로컬에서 3307로 접근 (Homebrew MySQL과 충돌 방지)
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: caplog
      TZ: Asia/Seoul
    command: [
      "--character-set-server=utf8mb4",
      "--collation-server=utf8mb4_0900_ai_ci"
    ]
    volumes:
      - caplog_mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d  # (선택) 초기 SQL 자동 실행용
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

volumes:
  caplog_mysql_data: